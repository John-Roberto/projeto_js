<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Exercício 3 - Fatorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Atividades JS</a>
        </div>
    </nav>

    <main class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title h4">Exercício 3 — Fatorial</h1>
                <p class="card-text">Solicita um número inteiro positivo e exibe o fatorial (usando BigInt).</p>
                <button id="btnExec3" class="btn btn-primary">Executar</button>
                <a href="index.html" class="btn btn-outline-secondary ms-2">Voltar</a>
            </div>
        </div>
        <div class="mt-3">
            <small class="text-muted">Observação: fatorial cresce rapidamente. Para números muito grandes a resposta
                pode ficar longa.</small>
        </div>
    </main>

    <script>
        function promptPositiveInteger(message) {
            while (true) {
                const raw = prompt(message);
                if (raw === null) return null;
                const trimmed = raw.trim();
                if (trimmed === '') { alert('Entrada vazia. Digite um número inteiro positivo.'); continue; }
                const n = Number(trimmed);
                if (!Number.isFinite(n) || !Number.isInteger(n) || n <= 0) {
                    alert('Valor inválido. Informe um número inteiro positivo (maior que 0).');
                    continue;
                }
                return n;
            }
        }

        function calcularFatorial(n) {
            let res = 1n;
            const nBig = BigInt(n);
            for (let i = 2n; i <= nBig; i++) res *= i;
            return res;
        }

        document.getElementById('btnExec3').addEventListener('click', () => {
            const n = promptPositiveInteger('Digite um número inteiro positivo:');
            if (n === null) return;
            const fat = calcularFatorial(n);
            alert(n + '! = ' + fat.toString());
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
