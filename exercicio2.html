<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Exercício 2 - Número Primo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="glass">
        <h1>Projeto de JavaScript - Laboratório de Engenharia de Software</h1>
        <h2>Exercício 2 - Número Primo</h2>
        <p>Solicita um número inteiro positivo e informa se é primo.</p>
        <div style="margin-top:18px;">
            <button id="btnExec2" class="btn btn-primary">Executar</button>
            <a href="semana01.html" class="btn btn-outline-secondary ms-2">Voltar</a>
        </div>
    </div>

    <script>
        function promptPositiveInteger(message) {
            while (true) {
                const raw = prompt(message);
                if (raw === null) return null;
                const trimmed = raw.trim();
                if (trimmed === '') { alert('Entrada vazia. Digite um número inteiro positivo.'); continue; }
                const n = Number(trimmed);
                if (!Number.isFinite(n) || !Number.isInteger(n) || n <= 0) {
                    alert('Valor inválido. Informe um número inteiro positivo (maior que 0).');
                    continue;
                }
                return n;
            }
        }

        function ehPrimo(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            if (n % 2 === 0) return false;
            const limite = Math.floor(Math.sqrt(n));
            for (let i = 3; i <= limite; i += 2) {
                if (n % i === 0) return false;
            }
            return true;
        }

        document.getElementById('btnExec2').addEventListener('click', () => {
            const n = promptPositiveInteger('Digite um número inteiro positivo:');
            if (n === null) return;
            const resultado = ehPrimo(n) ? 'é primo.' : 'não é primo.';
            alert('O número ' + n + ' ' + resultado);
        });
    </script>
</body>
</html>
