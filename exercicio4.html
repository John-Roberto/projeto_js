<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Exercício 4 - Verificar Tipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Atividades JS</a>
        </div>
    </nav>

    <main class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title h4">Exercício 4 — Verificar tipo do dado</h1>
                <p class="card-text">Solicita um dado via teclado; pergunta se o usuário quer verificar o tipo. Se
                    confirmar, escreve o tipo no corpo da página; caso contrário exibe mensagem de agradecimento.</p>
                <button id="btnExec4" class="btn btn-primary">Executar</button>
                <a href="index.html" class="btn btn-outline-secondary ms-2">Voltar</a>
            </div>
        </div>
        <div id="saida" class="mt-3"></div>
    </main>

    <script>
        function detectarTipo(raw) {
            if (raw === null) return 'null';
            const t = raw.trim();
            if (t === '') return 'String (vazia)';
            const lower = t.toLowerCase();
            if (lower === 'true' || lower === 'false') return 'Boolean';
            const num = Number(t);
            if (t !== '' && !Number.isNaN(num) && isFinite(num)) return 'Number';
            return 'String';
        }

        document.getElementById('btnExec4').addEventListener('click', () => {
            const entrada = prompt('Digite um dado qualquer:');
            const saidaEl = document.getElementById('saida');
            if (entrada === null) {
                saidaEl.innerHTML = '<div class="alert alert-secondary">Obrigado por visitar esta página</div>';
                return;
            }
            const confirmar = confirm('Deseja verificar o tipo do dado informado?');
            if (!confirmar) {
                saidaEl.innerHTML = '<div class="alert alert-secondary">Obrigado por visitar esta página</div>';
                return;
            }
            const tipo = detectarTipo(entrada);
            saidaEl.innerHTML = '<div class="alert alert-success">Tipo do dado informado: <strong>' + tipo + '</strong></div>';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
