<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Semana 2 - Exercício 3 - Verificador de Palíndromo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <div class="glass">
    <h1>Projeto de JavaScript - Laboratório de Engenharia de Software</h1>

    <div class="mt-3">
      <input id="txtFrase" class="form-control" placeholder="Digite uma palavra ou frase" aria-label="Frase">
      <div class="mt-2">
        <button id="btnChecar" class="btn btn-primary">Verificar</button>
        <button id="btnLimpar" class="btn btn-outline-secondary ms-2">Limpar</button>
        <a href="semana02.html" class="btn btn-outline-secondary ms-2">Voltar</a>
      </div>
    </div>

    <div id="resultado" class="mt-3"></div>
  </div>

  <script>
    function normalizarTexto(str) {
      const s = String(str || '').normalize('NFD').replace(/[\u0300-\u036f]/g, '');
      return s.replace(/[^0-9a-z]/gi, '').toLowerCase();
    }

    function ehPalindromo(text) {
      const norm = normalizarTexto(text);
      if (norm.length === 0) return false;
      const reversed = norm.split('').reverse().join('');
      return norm === reversed;
    }

    document.getElementById('btnChecar').addEventListener('click', () => {
      const entrada = document.getElementById('txtFrase').value;
      if (entrada.trim() === '') {
        alert('Por favor, digite uma palavra ou frase.');
        return;
      }
      const resultado = ehPalindromo(entrada);
      if (resultado) {
        alert('É palíndromo!');
        document.getElementById('resultado').innerHTML = '<div class="alert alert-success">A entrada é um palíndromo.</div>';
      } else {
        alert('Não é palíndromo.');
        document.getElementById('resultado').innerHTML = '<div class="alert alert-warning">A entrada <strong>não</strong> é um palíndromo.</div>';
      }
    });

    document.getElementById('btnLimpar').addEventListener('click', () => {
      document.getElementById('txtFrase').value = '';
      document.getElementById('resultado').innerHTML = '';
    });
  </script>
</body>

</html>
