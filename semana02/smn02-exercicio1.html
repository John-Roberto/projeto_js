<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Semana 2 - Exercício 1 - Data atual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <div class="glass">
    <h1>Projeto de JavaScript - Laboratório de Engenharia de Software</h1>
    <div class="mt-3">
      <button id="btnMostrarData" class="btn btn-primary">Mostrar data</button>
      <a href="semana02.html" class="btn btn-outline-secondary ms-2">Voltar</a>
    </div>

    <div id="saidaData" class="mt-3 fs-4"></div>
  </div>

  <script>
    function capitalizarInicio(text) {
      if (!text) return text;
      return text.charAt(0).toUpperCase() + text.slice(1);
    }

    function formatarDataPtBR(date) {
      const opts = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      const dt = new Intl.DateTimeFormat('pt-BR', opts).format(date);
      return capitalizarInicio(dt.replace(/\s+/g, ' ').trim());
    }

    document.getElementById('btnMostrarData').addEventListener('click', () => {
      const now = new Date();
      document.getElementById('saidaData').textContent = formatarDataPtBR(now);
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('saidaData').textContent = formatarDataPtBR(new Date());
    });
  </script>
</body>

</html>
