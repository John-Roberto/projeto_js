<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Semana 2 - Exercício 2 - Relógio com setTimeout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <div class="glass">
    <h1>Projeto de JavaScript - Laboratório de Engenharia de Software</h1>
    <div class="mt-3">
      <button id="btnIniciar" class="btn btn-primary">Iniciar relógio</button>
      <button id="btnParar" class="btn btn-outline-danger ms-2">Parar</button>
      <a href="semana02.html" class="btn btn-outline-secondary ms-2">Voltar</a>
    </div>

    <div id="clock" class="mt-4 fs-1"
      style="font-family: monospace; display:inline-block; padding:6px; border:1px solid #ddd; border-radius:6px;">
      --:--:--</div>
  </div>

  <script>
    let timeoutId = null;

    function doisDigitos(n) {
      return String(n).padStart(2, '0');
    }

    function atualizarRelogio() {
      const now = new Date();
      const h = doisDigitos(now.getHours());
      const m = doisDigitos(now.getMinutes());
      const s = doisDigitos(now.getSeconds());
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
      const msParaProxSegundo = 1000 - now.getMilliseconds();
      timeoutId = setTimeout(atualizarRelogio, msParaProxSegundo);
    }

    document.getElementById('btnIniciar').addEventListener('click', () => {
      if (timeoutId !== null) return;
      atualizarRelogio();
    });

    document.getElementById('btnParar').addEventListener('click', () => {
      if (timeoutId !== null) {
        clearTimeout(timeoutId);
        timeoutId = null;
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      atualizarRelogio();
    });
  </script>
</body>

</html>
